<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1>Tic-Tac-Toe</h1>

        <div class="scoreboard">
            <div class="players">

                <div class="player1">
                    <p>Player X</p>
                    <h3>Player 1</h3>
                    <p id="player1">0</p>
                </div>
                
                <div class="tiesbox">
                    <h3>Ties</h3>
                    <p id ="ties">0</p>
                </div>


                <div class="player2">
                    <p>Player O</p>
                    <h3>Player 2</h3>
                    <p id="player2">0</p>
                </div>
            </div>
        </div>

        <div class="keypad">
            <div class="buttons">
            <br>
                <div class="row1"> <button id="1" onclick="setShape(this, 1)">-</button><button id="2" onclick="setShape(this, 2)">-</button><button id="3" onclick="setShape(this, 3)">-</button> </div>
                <div class="row2"> <button id="4" onclick="setShape(this, 4)">-</button><button id="5" onclick="setShape(this, 5)">-</button><button id="6" onclick="setShape(this, 6)">-</button></div>
                <div class="row3"> <button id="7" onclick="setShape(this, 7)">-</button><button id="8" onclick="setShape(this, 8)">-</button><button id="9"onclick="setShape(this, 9)">-</button></div>
              <br>
            </div>
        </div>
        <div class="resets">
                <p onclick="resetButtons()">Reset Board</p>
        </div>
    </div>

<script src="javascript.js"></script>
</body>
</html>
